<form class="item-form" #itemForm="ngForm" (ngSubmit)="onAdd()">
  <div class="form-row">
    
    <div class="form-group col-md-3">
        <label for="itemName">Item Description</label>
      <input type="hidden" id="itemID" name="itemID" #itemID="ngModel" [(ngModel)]="item.itemID"/>
      <input type="text" class="form-control" name="itemName" #itemName="ngModel" [(ngModel)]="item.itemName" required>
    </div>
    <div class="form-group col-md-1">
        <label for="">&nbsp;</label>
        <button [disabled]="!itemForm.valid" type="button" class="btn btn-block btn-info" (click)="onAdd()" title="Add to list"><i class="fas fa-plus"></i></button>
    </div>
    <div class="form-group col-md-1">
        <label for="">&nbsp;</label>
        <button type="button" class="btn btn-block btn-secondary" (click)="getItems()" title="Clear form"><i class="fas fa-undo"></i></button>
    </div>
  </div>
</form>
<div class="row">
    <div class="col-md-8">
      <table class="table table-sm table-hover">
        <thead>
          <td><strong>Item Description</strong></td>
          <td align="right"><strong>Action</strong></td>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>
              {{item.itemName}}
            </td>
            <td align="right">
              <a class="btn btn-primary" (click)="showForEdit(item)" >
                <i class="fas fa-edit text-white"></i>
              </a>
              <a class="btn btn-danger" (click)="removeItem(item)">
                  <i class="fas fa-trash text-white"></i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
