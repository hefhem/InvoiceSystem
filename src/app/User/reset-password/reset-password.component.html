<div class="container">
    <div class="div-per">
      
    </div>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
          <form class="form-signin" #resetPwdForm="ngForm" (ngSubmit)="resetPassword()">
            <div class="text-center">
              <h1 class="h3 font-weight-normal">Please reset your password!</h1>
            </div>
            <label for="newPassword" class="sr-only">New Password</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="account.newPassword" class="form-control" placeholder="New Password" required>
            <br/>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <br/>
            <button [disabled]="!resetPwdForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
          </form>
      </div>
      <div class="col-md-3">
      
      </div>
      
    </div>
</div>
