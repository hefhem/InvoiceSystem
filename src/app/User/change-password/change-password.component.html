<app-navbar></app-navbar>
<div class="container">
    <div class="div-per">
      <h2 class="bg-primary text-white h-per">
        CHANGE PASSWORD
      </h2>
    </div>
  <div class="row">
    <br/>
  </div>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <form class="form-signin" #changePassword="ngForm">
          <label for="userName" class="sr-only">User Name</label>
          <input disabled type="text" id="userName" name="userName" [(ngModel)]="userName" class="form-control">
          <br/>
          <label for="oldPassword">Old Password</label>
          <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="account.oldPassword" class="form-control" placeholder="Old Password" required>
          <br/>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="account.newPassword" class="form-control" placeholder="New Password" required>
          <br/>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          <br/>
          <button [disabled]="!changePassword.valid" class="btn btn-lg btn-primary btn-block" type="button" (click)="changeUserPassword()">Change Password</button>
        </form>
    </div>
    <div class="col-md-4">

      </div>
  </div>
