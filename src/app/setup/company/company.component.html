<form class="company-form" #companyForm="ngForm" (ngSubmit)="onAdd()">
<div class="row">
    <div class="form-group col-md-12">
      <label for="companyName">School Name</label>
      <input type="hidden" id="companyID" name="companyID" #companyID="ngModel" [(ngModel)]="company.companyID"/>
      <input type="text" class="form-control" name="companyName" #companyName="ngModel" [(ngModel)]="company.companyName" required>
    </div>
    <div class="form-group col-md-12">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="company.address" required>
    </div>
    <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input type="text" class="form-control" name="country" #country="ngModel" [(ngModel)]="company.country" required>
    </div>
    <div class="form-group col-md-3">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" #state="ngModel" [(ngModel)]="company.state" required>
    </div>
    <div class="form-group col-md-3">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="company.city" required>
    </div>
    <div class="form-group col-md-3">
        <label for="town">Town</label>
        <input type="text" class="form-control" name="town" #town="ngModel" [(ngModel)]="company.town" required>
    </div>
    <div class="form-group col-md-12">
        <label for="printHeader">Print Header</label>
        <input type="text" class="form-control" name="printHeader" #printHeader="ngModel" [(ngModel)]="company.printHeader" required>
    </div>
    <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="company.email" >
    </div>
    <div class="form-group col-md-6">
        <label for="website">Website</label>
        <input type="text" class="form-control" name="website" #website="ngModel" [(ngModel)]="company.website" >
    </div>
    <div class="form-group col-md-4">
        <label for="phone1">Phone1</label>
        <input type="text" class="form-control" name="phone1" #phone1="ngModel" [(ngModel)]="company.phone1" required>
    </div>
    <div class="form-group col-md-4">
        <label for="phone2">Phone2</label>
        <input type="text" class="form-control" name="phone2" #phone2="ngModel" [(ngModel)]="company.phone2" >
    </div>
    <div class="form-group col-md-4">
        <label for="phone3">Phone3</label>
        <input type="text" class="form-control" name="phone3" #phone3="ngModel" [(ngModel)]="company.phone3" >
    </div>
</div>
<div class="row">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <label for="">&nbsp;</label>
        <button [disabled]="!companyForm.valid" type="button" class="btn btn-block btn-info" (click)="onAdd()" title="Add to list"><i class="fas fa-plus"></i> Save</button>
    </div>
    <div class="form-group col-md-3"></div>
</div>
</form>
