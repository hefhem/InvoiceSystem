<form class="class-form" #classForm="ngForm" (ngSubmit)="onAdd()">
    <div class="form-row">
      
      <div class="form-group col-md-3">
          <label for="studentClassName">Student Class</label>
        <input type="hidden" id="studentClassID" name="studentClassID" #studentClassID="ngModel" [(ngModel)]="studentClass.studentClassID"/>
        <input type="text" class="form-control" name="studentClassName" #studentClassName="ngModel" [(ngModel)]="studentClass.studentClassName" required>
      </div>
      <div class="form-group col-md-1">
          <label for="">&nbsp;</label>
          <button [disabled]="!classForm.valid" type="button" class="btn btn-block btn-info" (click)="onAdd()" title="Add to list"><i class="fas fa-plus"></i></button>
      </div>
      <div class="form-group col-md-1">
          <label for="">&nbsp;</label>
          <button type="button" class="btn btn-block btn-secondary" (click)="getStudentClass()" title="Clear form"><i class="fas fa-undo"></i></button>
      </div>
    </div>
  </form>
  <div class="row">
      <div class="col-md-8">
        <table class="table table-sm table-hover">
          <thead>
            <td><strong>Description</strong></td>
            <td align="right"><strong>Action</strong></td>
          </thead>
          <tbody>
            <tr *ngFor="let sc of studentClasses">
              <td>
                {{sc.studentClassName}}
              </td>
              <td align="right">
                <a class="btn btn-primary" (click)="showForEdit(sc)" >
                  <i class="fas fa-edit text-white" ></i>
                </a>
                <a class="btn btn-danger" (click)="removeStudentClass(sc)">
                    <i class="fas fa-trash text-white" ></i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
