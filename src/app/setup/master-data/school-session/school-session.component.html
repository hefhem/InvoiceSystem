<form class="sess-form" #sessionForm="ngForm" (ngSubmit)="onAdd()">
  <div class="form-row">
    
    <div class="form-group col-md-3">
        <label for="schoolSessionName">School Session</label>
      <input type="hidden" id="schoolSessionID" name="schoolSessionID" #schoolSessionID="ngModel" [(ngModel)]="schoolSession.schoolSessionID"/>
      <input type="text" class="form-control" name="schoolSessionName" #schoolSessionName="ngModel" [(ngModel)]="schoolSession.schoolSessionName" required>
    </div>
    <div class="form-group col-md-3">
        <label for="isActive">Active</label>
        <select class="form-control" name="isActive" #isActive="ngModel" [(ngModel)]="schoolSession.isActive" required>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>
    </div>
    <div class="form-group col-md-1">
        <label for="">&nbsp;</label>
        <button [disabled]="!sessionForm.valid" type="button" class="btn btn-block btn-info" (click)="onAdd()" title="Add to list"><i class="fas fa-plus"></i></button>
    </div>
    <div class="form-group col-md-1">
        <label for="">&nbsp;</label>
        <button type="button" class="btn btn-block btn-secondary" (click)="getSchoolSessions()" title="Clear form"><i class="fas fa-undo"></i></button>
    </div>
  </div>
</form>
<div class="row">
    <div class="col-md-8">
      <table class="table table-sm table-hover">
        <thead>
          <td><strong>Description</strong></td>
          <td align="right"><strong>Action</strong></td>
        </thead>
        <tbody>
          <tr *ngFor="let ss of schoolSessions">
            <td>
              {{ss.schoolSessionName}}
            </td>
            <td align="right">
              <a class="btn btn-primary" (click)="showForEdit(ss)" >
                <i class="fas fa-edit text-white"></i>
              </a>
              <a class="btn btn-danger">
                  <i class="fas fa-trash text-white" (click)="removeSchoolSession(ss)"></i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
