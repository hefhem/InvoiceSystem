  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="doLogin()">
    <div class="text-center">
      <img src="../../assets/images/is_logo.png" alt="" width="200" height="200">
    </div>
    <div class="text-center">
      <h1 class="h3 font-weight-normal">Please sign in</h1>
    </div>
    <label for="userName" class="sr-only">Email address</label>
    <input type="email" id="userName" name="userName" [(ngModel)]="account.userName" class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="account.password" class="form-control" placeholder="Password" required>
    <button [disabled]="!loginForm.valid || disabled" class="btn btn-lg btn-primary btn-block" type="submit">{{signin}}</button>
    <div class="text-center">
      <p class="mt-5 mb-3 text-muted">&copy; {{ currentDate }} Bluebyte Consulting</p>
    </div>
  </form>
